<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Capa principal -->
  <rect width="300" height="450" fill="url(#grad2)"/>

  <!-- Detalhes modernos -->
  <rect x="30" y="100" width="240" height="3" fill="#3498DB" opacity="0.8"/>
  <rect x="30" y="110" width="180" height="2" fill="#3498DB" opacity="0.6"/>

  <!-- Ícone de livro minimalista -->
  <rect x="120" y="150" width="60" height="80" fill="none" stroke="#3498DB" stroke-width="3" rx="5"/>
  <line x1="150" y1="150" x2="150" y2="230" stroke="#3498DB" stroke-width="2" opacity="0.6"/>

  <!-- Linhas modernas -->
  <rect x="60" y="280" width="180" height="2" fill="#3498DB" opacity="0.7"/>
  <rect x="80" y="295" width="140" height="1" fill="#3498DB" opacity="0.5"/>

  <!-- Texto -->
  <text x="150" y="340" font-family="'Lato', sans-serif" font-size="20"
        fill="#3498DB" text-anchor="middle" font-weight="600" letter-spacing="2">
    MODERNO
  </text>

  <text x="150" y="370" font-family="'Lato', sans-serif" font-size="14"
        fill="#3498DB" text-anchor="middle" opacity="0.7">
    Contemporâneo
  </text>
</svg>
