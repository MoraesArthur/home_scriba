<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16A085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ABC9C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Capa principal -->
  <rect width="300" height="450" fill="url(#grad4)"/>

  <!-- Padrão geométrico -->
  <polygon points="150,60 170,100 150,140 130,100" fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.5"/>
  <circle cx="150" cy="100" r="15" fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.6"/>

  <!-- Linhas naturais -->
  <path d="M 50 200 Q 100 190 150 200 T 250 200" fill="none" stroke="#ECF0F1" stroke-width="3" opacity="0.6"/>
  <path d="M 70 220 Q 110 215 150 220 T 230 220" fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.4"/>

  <!-- Folhas decorativas -->
  <ellipse cx="80" cy="160" rx="20" ry="30" fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.5" transform="rotate(-20 80 160)"/>
  <ellipse cx="220" cy="180" rx="20" ry="30" fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.5" transform="rotate(20 220 180)"/>

  <!-- Elementos botânicos -->
  <circle cx="150" cy="280" r="25" fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.5"/>
  <circle cx="150" cy="280" r="15" fill="none" stroke="#ECF0F1" stroke-width="1" opacity="0.4"/>

  <!-- Texto -->
  <text x="150" y="340" font-family="'Lato', sans-serif" font-size="20"
        fill="#ECF0F1" text-anchor="middle" font-weight="300" letter-spacing="3">
    NATUREZA
  </text>

  <text x="150" y="370" font-family="'Lato', sans-serif" font-size="14"
        fill="#ECF0F1" text-anchor="middle" opacity="0.8">
    Ciência &amp; Vida
  </text>
</svg>
