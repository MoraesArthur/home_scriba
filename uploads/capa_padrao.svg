<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a222e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="300" height="450" fill="url(#grad1)"/>

  <!-- Ícone de livro -->
  <g transform="translate(150, 200)">
    <path d="M -40 -50 L -40 50 L 0 45 L 40 50 L 40 -50 L 0 -45 Z"
          fill="none" stroke="#e8dec7" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="-45" x2="0" y2="45" stroke="#e8dec7" stroke-width="2" opacity="0.4"/>
    <line x1="-35" y1="-30" x2="-10" y2="-30" stroke="#e8dec7" stroke-width="2" opacity="0.3"/>
    <line x1="-35" y1="-15" x2="-10" y2="-15" stroke="#e8dec7" stroke-width="2" opacity="0.3"/>
    <line x1="-35" y1="0" x2="-10" y2="0" stroke="#e8dec7" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Texto -->
  <text x="150" y="290" font-family="'Playfair Display', serif" font-size="18"
        fill="#e8dec7" text-anchor="middle" opacity="0.7">
    Sem Capa
  </text>

  <!-- Logo Scriba no rodapé -->
  <text x="150" y="420" font-family="'Playfair Display', serif" font-size="14"
        fill="#e8dec7" text-anchor="middle" opacity="0.4" font-style="italic">
    Scriba
  </text>
</svg>
