<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriba - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="login-card">

            <div class="left-panel">
                <div class="logo">
                    <i class="fa-solid fa-feather-pointed"></i> Scriba.
                </div>

                <div class="left-content">
                    <h1>Comece sua história!</h1>
                    <hr class="divider">
                    <p>Sua estante começa agora. Crie sua conta para transformar leituras dispersas em uma coleção organizada. Acompanhe suas metas, liste seus desejos e assuma o controle da sua jornada literária.</p>
                </div>

                <div></div>
            </div>

            <div class="right-panel">
                <div class="form-container">
                    <h2>Crie sua conta</h2>

                    <form action="#">
                        <div class="input-group">
                            <input type="text" placeholder="Nome e Sobrenome" required>
                        </div>

                        <div class="input-group">
                            <input type="text" placeholder="Nome de Usuário" required>
                        </div>

                        <div class="input-group">
                            <input type="email" placeholder="Email" required>
                        </div>

                        <div class="input-group">
                            <input type="password" placeholder="Senha" required>
                        </div>

                        <div class="input-group password-group">
                            <input type="password" placeholder="Confirmar Senha" required>
                            <i class="fa-regular fa-eye show-pass-icon"></i>
                        </div>

                        <button type="submit" class="btn-login">Cadastrar</button>
                    </form>

                    <p style="margin-top: 20px; font-size: 0.9rem;">
                        Já tem conta? <a href="../login/index.html" style="color: #1a222e; font-weight: bold;">Entrar</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script src="../config.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
