<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriba - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="login-card">

            <div class="left-panel">
                <div class="logo">
                    <i class="fa-solid fa-feather-pointed"></i> Scriba.
                </div>

                <div class="left-content">
                    <h1>Bem-vindo de volta!</h1>
                    <hr class="divider">
                    <p>Pronto para a próxima página? Sua biblioteca sentiu sua falta. Faça login para atualizar seu progresso, registrar novas descobertas e manter sua vida literária em dia.</p>
                </div>

                <div></div>
            </div>

            <div class="right-panel">
                <div class="form-container">
                    <h2>Acessar sua conta</h2>

                    <form action="#">
                        <div class="input-group">
                            <input type="text" id="email" placeholder="Email ou Usuário" required>
                        </div>

                        <div class="input-group">
                            <input type="password" id="password" placeholder="Senha" required>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="remember">
                            <label for="remember">Mantenha-me conectado</label>
                        </div>

                        <button type="submit" class="btn-login">Entrar</button>
                        <p class="signup-link" style="text-align:center; margin-top:12px; font-size:0.95rem;">Ainda não tem conta? <a href="../cadastro/index.html">Cadastre-se</a></p>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="../config.js"></script>
    <script src="login.js"></script>
</body>
</html>
