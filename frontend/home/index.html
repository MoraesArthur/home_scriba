<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriba - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <aside class="sidebar">

        <div class="sidebar-top">
            <div class="brand-logo">
                <i class="fa-solid fa-feather-pointed"></i> Scriba.
            </div>

            <nav class="main-nav">
                <ul>
                    <li class="active">
                        <a href="#"><i class="fa-solid fa-house"></i> Página Inicial</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-book"></i> Meus Livros</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-clipboard-check"></i> Metas</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-list-ul"></i> Listas</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-clock-rotate-left"></i> Histórico</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="sidebar-bottom">

            <div class="user-profile">
                <img src="https://i.pravatar.cc/150?img=68" alt="Avatar do Usuário" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">User</span>
                    <span class="user-handle">@User</span>
                </div>
            </div>

            <div class="logout-container">
                <a href="../inicial/index.html" class="logout-link">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair
                </a>
            </div>

        </div>
    </aside>

    <main class="main-content">
        </main>

    <script src="home.js"></script>

</html>
